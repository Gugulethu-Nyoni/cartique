<div class="cartique-container" id="cartique-container">
    <!-- Left sidebar (30% width) -->
    <aside class="cartique-sidebar" id="cartique-sidebar">
        SideBar
    </aside>

    <!-- Right column (70% width) -->
    <main class="cartique-main-content" id="cartique-main-content">
        <!-- Top controls: search, sort, grid/list buttons -->
        <div class="cartique-controls" id="cartique-controls">

            <div class="cartique-search-container" id="cartique-search-container">
                Search Input Comes here
            </div>

            <div class="cartique-sort-container" id="cartique-sort-container">
                Sort drop down Comes here
            </div>

            <div class="cartique-view-toggles-container" id="cartique-view-toggles-container">
             Layout Controls Grid and List Buttons Come here
            </div>


        </div>

        <!-- Product displays -->
        <div class="cartique-product-displays" id="cartique-product-displays">
            <!-- Grid view (default) -->
            <div class="cartique-product-grid" id="cartique-product-grid">
                Product Grid
            </div>

            <!-- List view (hidden by default) -->
            <div class="cartique-product-list" id="cartique-product-list">
                Product List
            </div>
        </div>

        <!-- Product display footer -->
        <footer class="cartique-product-footer" id="cartique-product-footer">
            Product Footer
        </footer>
    </main>
</div>
